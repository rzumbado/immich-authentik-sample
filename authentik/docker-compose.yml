networks:

    my-net:
        name: authentik-net

services:

    postgresql:
        image: docker.io/library/postgres:12-alpine
        container_name: authentik-db
        hostname: authentik-db
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -d $${AUTHENTIK_POSTGRESQL__NAME} -U $${AUTHENTIK_POSTGRESQL__USER}"]
            start_period: 20s
            interval: 30s
            retries: 5
            timeout: 5s
        volumes:
            - database:/var/lib/postgresql/data
        environment:
            AUTHENTIK_POSTGRESQL__PASSWORD: $AUTHENTIK_DB_PASSWORD
            POSTGRES_USER: $AUTHENTIK_POSTGRESQL__USER
            POSTGRES_DB: $AUTHENTIK_POSTGRESQL__NAME
        networks:
            - my-net

    redis:
        image: docker.io/library/redis:alpine
        container_name: authentik-redis
        hostname: authentik-redis
        command: --save 60 1 --loglevel warning
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
            start_period: 20s
            interval: 30s
            retries: 5
            timeout: 3s
        volumes:
            - redis:/data
        networks:
            - my-net

    server:
        image: ghcr.io/goauthentik/server:2023.6.1
        container_name: authentik-server
        hostname: authentik-server
        restart: unless-stopped
        command: server
        volumes:
            - media:/media
            - custom-templates:/templates
        ports:
            - $AUTHENTIK_HTTP_PORT:9000
            #- $AUTHENTIK_HTTPs_PORT:9443
        networks:
            - my-net

    worker:
        image: ghcr.io/goauthentik/server:2023.6.1
        container_name: authentik-worker
        hostname: authentik-worker
        restart: unless-stopped
        command: worker
        volumes:
            - media:/media
            - certs:/certs
            - custom-templates:/templates
        networks:
            - my-net

volumes:

    database:
    redis:
    media:
    custom-templates:
    certs: